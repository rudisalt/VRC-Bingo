<!DOCTYPE html>
<html>
<head>
    <title>VRC Furry World Bingo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <div id="cardTitle">
            <h1 class="centered">VRChat Furry World Bingo</h1>
            <h2 class="centered" id="score">Score: 0</h2>
        </div>

        <div id="bingoCard">
            <div class="titleCell"><p unselectable="on">B</p></div>
            <div class="titleCell"><p unselectable="on">I</p></div>
            <div class="titleCell"><p unselectable="on">N</p></div>
            <div class="titleCell"><p unselectable="on">G</p></div>
            <div class="titleCell"><p unselectable="on">O</p></div>

            <div class="bingoCell"><p unselectable="on">1</p></div>
            <div class="bingoCell"><p unselectable="on">2</p></div>
            <div class="bingoCell"><p unselectable="on">3</p></div>
            <div class="bingoCell"><p unselectable="on">4</p></div>
            <div class="bingoCell"><p unselectable="on">5</p></div>
            <div class="bingoCell"><p unselectable="on">6</p></div>
            <div class="bingoCell"><p unselectable="on">7</p></div>
            <div class="bingoCell"><p unselectable="on">8</p></div>
            <div class="bingoCell"><p unselectable="on">9</p></div>
            <div class="bingoCell"><p unselectable="on">10</p></div>
            <div class="bingoCell"><p unselectable="on">11</p></div>
            <div class="bingoCell"><p unselectable="on">12</p></div>
            <div class="bingoCell"><p unselectable="on">13</p></div>
            <div class="bingoCell"><p unselectable="on">14</p></div>
            <div class="bingoCell"><p unselectable="on">15</p></div>
            <div class="bingoCell"><p unselectable="on">16</p></div>
            <div class="bingoCell"><p unselectable="on">17</p></div>
            <div class="bingoCell"><p unselectable="on">18</p></div>
            <div class="bingoCell"><p unselectable="on">19</p></div>
            <div class="bingoCell"><p unselectable="on">20</p></div>
            <div class="bingoCell"><p unselectable="on">21</p></div>
            <div class="bingoCell"><p unselectable="on">22</p></div>
            <div class="bingoCell"><p unselectable="on">23</p></div>
            <div class="bingoCell"><p unselectable="on">24</p></div>
            <div class="bingoCell"><p unselectable="on">25</p></div>
        </div>

        <div id="buttonsArea">
            <button id="newCardButton" class="bingoButton">New Card</button>
            <button id="addPointButton" class="bingoButton">Add Point</button>
            <button id="removePointButton" class="bingoButton">Remove Point</button>
        </div>
    </div>
</body>
